<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="echarts.common.min.js"></script>
    <style>
        .title {
            /*flex 布局*/
            display: flex;
            /*实现垂直居中*/
            align-items: center;
            /*实现水平居中*/
            justify-content: center;
            text-align: justify;
            margin: 0 auto;
            position:absolute;
            left:0;
            right:0;
            top:0;
            bottom:0;
        }
    </style>
</head>
<body style="overflow:hidden">
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 100%;height:100%;position:absolute;top:0px;bottom:0px;"></div>
    <div class="title">
        <p><span style="font-size:x-large;color:#3670d4;">934</span>/950<br/>出勤人数</p>
    </div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        var option = {
            //title: {
            //    text: '你好啊',
            //    subtext: '我去',
            //    x: 'center',
            //    y: 'center',
            //},
            series: [
                {
                    name:'访问来源',
                    type:'pie',
                    radius: ['80%', '100%'],
                    avoidLabelOverlap: false,
                    label: {
                        normal: {
                            show: false,
                            position: 'center'
                        },
                        emphasis: {
                            show: false,
                            textStyle: {
                                fontSize: '30',
                                fontWeight: 'bold'
                            }
                        }
                    },
                    labelLine: {
                        normal: {
                            show: false
                        }
                    },
                    data:[
                        {value:934, name:'出勤人数'},
                        {value:16, name:'未出勤人数'}
                    ]
                }
            ]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
</html>
